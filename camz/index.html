<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StokeCam</title>

    <!-- Link to external CSS files -->
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../css/cams.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- jQuery UI CSS -->
    <link
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7G8CTBSG2L"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-7G8CTBSG2L");
    </script>
  </head>
  <body
    class="bg-[#121212] bg-gradient-to-b from-[#121212] to-[#161616] text-white font-sans antialiased min-h-screen overflow-x-hidden"
  >
    <div class="min-h-screen">
      <header
        id="mainHeader"
        class="bg-[#1e1e1e] shadow border-b border-white/10 py-2 flex items-center backdrop-blur-md relative z-10 transition-all duration-300 ease-in-out md:relative fixed top-0 left-0 right-0"
      >
        <div class="container mx-auto px-6 flex items-center justify-between">
          <img
            src="../assets/logo-stokecam.svg"
            alt="Stokecam"
            class="h-6 brightness-0 invert mr-4"
          />
          <!-- Desktop controls -->
          <div class="hidden md:flex items-center flex-shrink-0">
            <div class="relative inline-flex items-center mr-3">
              <select
                id="modeSelect"
                class="dropdown-select bg-[#2e2e2e] text-white border border-white/10 rounded-md py-1 px-3 text-sm cursor-pointer appearance-none pr-7 min-w-[120px] text-left hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
              >
                <option value="all">All Sports</option>
                <option value="surf">Surf</option>
                <option value="kite">Kitesurf</option>
                <option value="windsurf">Windsurf</option>
                <option value="wing">Wingfoil</option>
              </select>
            </div>
            <div class="relative inline-flex items-center">
              <select
                id="columnsSelect"
                class="dropdown-select bg-[#2e2e2e] text-white border border-white/10 rounded-md py-1 px-3 text-sm cursor-pointer appearance-none pr-7 min-w-[80px] text-left hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
              >
                <option value="4">4 Columns</option>
                <option value="3">3 Columns</option>
                <option value="2">2 Columns</option>
                <option value="1">1 Column</option>
              </select>
            </div>
            <button
              id="editSpotsBtn"
              class="ml-3 bg-[#2e2e2e] text-white border border-white/10 rounded-md py-1 px-3 text-sm cursor-pointer hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
            >
              <i class="fas fa-arrows-alt-v mr-1"></i>Edit spots
            </button>
          </div>
          <!-- Mobile edit button -->
          <button
            id="mobileEditBtn"
            class="md:hidden bg-[#2e2e2e] text-white border border-white/10 rounded-md py-1 px-3 text-sm cursor-pointer hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
          >
            <i class="fas fa-bars mr-1"></i>Edit
          </button>
        </div>
        <!-- Mobile menu -->
        <div
          id="mobileMenu"
          class="md:hidden fixed top-[41px] left-0 right-0 bg-[#1e1e1e] shadow-lg transform -translate-y-full transition-transform duration-300 ease-in-out z-20 opacity-0 pointer-events-none"
        >
          <div class="container mx-auto px-6 py-4 space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-white font-medium">Settings</h3>
              <button
                id="closeMobileMenu"
                class="text-white/60 hover:text-white"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-white/60 mb-1">Sports</label>
                <select
                  id="mobileModeSelect"
                  class="w-full dropdown-select bg-[#2e2e2e] text-white border border-white/10 rounded-md py-2 px-3 text-sm cursor-pointer appearance-none pr-7 hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
                >
                  <option value="all">All Sports</option>
                  <option value="surf">Surf</option>
                  <option value="kite">Kitesurf</option>
                  <option value="windsurf">Windsurf</option>
                  <option value="wing">Wingfoil</option>
                </select>
              </div>
              <div>
                <label class="block text-sm text-white/60 mb-1">Columns</label>
                <select
                  id="mobileColumnsSelect"
                  class="w-full dropdown-select bg-[#2e2e2e] text-white border border-white/10 rounded-md py-2 px-3 text-sm cursor-pointer appearance-none pr-7 hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
                >
                  <option value="4">4 Columns</option>
                  <option value="3">3 Columns</option>
                  <option value="2">2 Columns</option>
                  <option value="1">1 Column</option>
                </select>
              </div>
              <button
                id="mobileEditSpotsBtn"
                class="w-full bg-[#2e2e2e] text-white border border-white/10 rounded-md py-2 px-3 text-sm cursor-pointer hover:border-white/15 hover:bg-[#363636] focus:outline-none focus:ring-2 focus:ring-[#5e6ad2]/50"
              >
                <i class="fas fa-arrows-alt-v mr-1"></i>Edit spots order
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="w-full relative z-1 md:mt-0">
        <div class="container mx-auto">
          <div
            id="playersContainer"
            class="playersContainer grid-cols-4 grid relative w-full transition-colors -mt-[1px]"
          ></div>
        </div>
      </main>

      <footer class="py-6 text-center">
        <div class="text-sm text-white/75 mb-4">
          <p>
            Â©2025
            <a
              href="https://portufornia.com"
              class="text-[#5e6ad2] no-underline hover:text-[#4f58c2] hover:underline transition-colors"
              >Portufornia</a
            >
          </p>
        </div>
      </footer>
    </div>

    <!-- External JavaScript file -->
    <script src="../js/main.js"></script>

    <!-- Edit spots modal -->
    <div
      id="editSpotsModal"
      class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden"
    >
      <div class="min-h-screen px-4 text-center">
        <div class="fixed inset-0" aria-hidden="true">
          <div class="absolute inset-0 bg-black/80"></div>
        </div>
        <span class="inline-block h-screen align-middle" aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block w-full max-w-md p-6 my-8 text-left align-middle transition-all transform bg-[#1e1e1e] shadow-xl rounded-lg"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-white">Edit spots order</h3>
            <button
              id="closeEditSpotsModal"
              class="text-white/60 hover:text-white"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="spotsList" class="space-y-2 max-h-[60vh] overflow-y-auto">
            <!-- Spots will be inserted here -->
          </div>
          <div class="mt-6 flex justify-end space-x-3">
            <button
              id="cancelEditSpots"
              class="px-4 py-2 text-sm text-white/60 hover:text-white"
            >
              Cancel
            </button>
            <button
              id="saveSpotsOrder"
              class="px-4 py-2 text-sm bg-[#5e6ad2] text-white rounded-md hover:bg-[#4f58c2]"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
